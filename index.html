		<div class = "login">
			<form name="login" action="" method="get" >
				<label  for="email">SMU Email Address:</label>
				<input type="text" name="email" id = "email">
				<label  for="password">Password:</label>
				<input type="text" name="password" id = "password">
				<input type="submit" value="Login" id = "login_button">
			</form>
		</div>
		<br>
		<div id = "createAccount">
			<h3>New to Greg's List? Sign up here!</h3>
			<form name="info" action="" method="get">
				<label  for="fName">First Name:</label>
				<input type="text" name="fname" id="fName" pattern = "[a-zA-Z]+" class = "info" title="Alphabetic characters only" required><br>
				<label  for="lName">Last Name:</label>
				<input type="text" name="lname" id="lName" pattern = "[a-zA-Z]+" class = "info" title="Alphabetic characters only" required><br>
				<label  for="newEmail">SMU Email Address:</label>
				<input type="text" name="email" id="newEmail" pattern = ".+\@.+\..+" class = "info" title="Enter a valid SMU email" required><br>
				<label  for="newPassword">Password:</label>
				<input type="text" name="password" id="newPassword" class = "info" pattern = ".{8,}" title = "Enter at least 8 characters" placeholder="8 or more characters" required><br>
				<label  for="reEnterPassword">Re-enter Password:</label>
				<input type="text" name="reEnterPassword" id="reEnterPassword" class= "info" pattern = ".{8,}" title = "Reenter your password" required><br>
				<input type="submit" value="Sign Up" id="signUp" class = "center">
			</form>
		</div>
