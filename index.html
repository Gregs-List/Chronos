<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script type="text/javascript" src="index.js"></script>
		<title>Greg's List</title>
	</head>

	<body>
		<img src = "logo.jpg" alt= "Greg's List" id="logo"/>
		<div id = "login">
			<form name="login" action="login.php" method="get" >
				<label  for="email">SMU Email Address:</label>
				<input type="text" name="email" id = "email" pattern = ".+\@.+\..+" title="Enter your SMU email" required>
				<label  for="password">Password:</label>
				<input type="password" name="password" id = "password" title = "Enter your password" required>
				<input type="submit" value="Login" id = "login_button">
			</form>
		</div>
		<br>
		<div id = "createAccount">
			<h3>New to Greg's List? Sign up here!</h3>
			<form name="info" action="GregRegister.php" method="post">
				<label  for="fName">First Name:</label>
				<input type="text" name="fname" id="fName" pattern = "[a-zA-Z]+" class = "info" title="Alphabetic characters only" required><br>
				<label  for="lName">Last Name:</label>
				<input type="text" name="lname" id="lName" pattern = "[a-zA-Z]+" class = "info" title="Alphabetic characters only" required><br>
				<label  for="newEmail">SMU Email Address:</label>
				<input type="text" name="email" id="newEmail" pattern = ".+\@.+\..+" class = "info" title="Enter a valid SMU email" required><br>
				<label  for="newPassword">Password:</label>
				<input type="password" name="password" id="newPassword" class = "info" pattern = ".{8,}" title = "Enter at least 8 characters" placeholder="8 or more characters" required><br>
				<label  for="reEnterPassword">Re-enter Password:</label>
				<input type="password" name="reEnterPassword" id="reEnterPassword" class= "info" pattern = ".{8,}" title = "Reenter your password" required><br>
				<input type="submit" value="Sign Up" id="signUp">
			</form>
		</div>
	</body>
</html>
